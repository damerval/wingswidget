<script>

      var value = jQuery(this).val().substr(jQuery(this).val().indexOf('fakepath') + 9);
      jQuery(this).parent().find('input[type="text"]').val(value);
    });

    jQuery(".hugeit-contact-column-block select").on('change', function () {
      jQuery(this).prev('.textholder').val(jQuery(this).val());
    });
  });
</script>

            if (jQuery(this).val() != '') {
              if (!isValidEmailAddress(jQuery(this).val())) {
                jQuery(this).parent().find('.hugeit-error-message').text(emailError);
                jQuery(this).parent().parent().find('label>em.required-star').addClass('error');
                errorsAllow = 'no';
              } else {
                jQuery(this).parent().find('.hugeit-error-message').text('');
              }
            }
          })
        }
        if (jQuery(this).find('div.selectbox-block >select').hasClass('required')) {
          var selectField = jQuery(this).find('div.selectbox-block >select');
          if (selectField.val() == null) {
            selectField.parent().find('.hugeit-error-message').text(requiredError);
            selectField.parent().parent().find('label').addClass('error');
            selectField.parent().parent().find('label>em.required-star').addClass('error');
            errorsAllow = 'no';
          } else {
            selectField.parent().find('.hugeit-error-message').text('');
            selectField.parent().parent().find('label').removeClass('error');
          }
        }
        if (jQuery(this).find('div.file-block >input[type="file"]').attr('type') == 'file') {
          var fileInput = jQuery(this).find('input[type="file"]');
          var maxSize = fileInput.parent().find('input[name="MAX_FILE_SIZE"]').val();
          var typeStr = fileInput.parent().find('input[name="fileTypeArr"]').val().trim();
          typeStr = typeStr.replace(/\s+/g, '');
          var _validFileExtensions = typeStr.split(",");
          if (fileInput.val() != '') {
            var validREsult = Validate(jQuery('#huge_it_contact_form_4'), _validFileExtensions);
            if (!validREsult) {
              fileInput.parent().find('.hugeit-error-message').text(uploadTypeError);
              fileInput.parent().parent().find('label').addClass('error');
              fileInput.parent().parent().find('label>em.required-star').addClass('error');
              errorsAllow = 'no';
            } else {
              if (fileInput.val() != '') {
                var fileSize = fileInput.get(0).files[0].size;
              }
              if (fileInput.hasClass('required') && fileInput.val().trim() == '') {
                fileInput.parent().find('.hugeit-error-message').text(requiredError);
                fileInput.parent().parent().find('label').addClass('error');
                fileInput.parent().parent().find('label>em.required-star').addClass('error');
                errorsAllow = 'no';
              } else if (fileSize > maxSize) {
                fileInput.parent().find('.hugeit-error-message').text(uploadSizeError);
                fileInput.parent().parent().find('label').addClass('error');
                fileInput.parent().parent().find('label>em.required-star').addClass('error');
                errorsAllow = 'no';
              } else {
                fileInput.parent().find('.hugeit-error-message').text('');
                fileInput.parent().parent().find('label').removeClass('error');
              }
            }
          } else {
            if (fileInput.hasClass('required') && fileInput.val().trim() == '') {
              fileInput.parent().find('.hugeit-error-message').text(requiredError);
              fileInput.parent().parent().find('label').addClass('error');
              fileInput.parent().parent().find('label>em.required-star').addClass('error');
              errorsAllow = 'no';
            } else {
              fileInput.parent().find('.hugeit-error-message').text('');
              fileInput.parent().parent().find('label').removeClass('error');
            }
          }
        }
        if (jQuery(this).hasClass('captcha-block')) {
          captchaExists = 'yes';
        }
      })
      if (captchaExists == 'yes') {
        if (jQuery('#huge_it_contact_form_4').attr('verified') == 0) {
          if (!jQuery(this).find('div.captcha-block #huge_it_captcha_4').find('span').length) {
            jQuery(this).find('div.captcha-block #huge_it_captcha_4').append('<span style="text-align:right;" class="hugeit-error-message">' + captchaError + '</span>')
          }
          errorsAllow = 'no';
        } else {
          jQuery(this).find('div.captcha-block').find('span.hugeit-error-message').text('');
        }
      }
      if (errorsAllow == 'yes') {
        var fd = new FormData();
        var files_data = jQuery('.fileUploader');
        var self = jQuery(this);
        var postData = self.serialize();
        jQuery.each(jQuery(files_data), function (i, obj) {
          jQuery.each(obj.files, function (j, file) {
            fd.append(obj.name, file);
          })
        });

        fd.append('action', 'hugeit_validation_action');
        fd.append('formId', '4');
        fd.append('browser', browserName);
        fd.append('nonce', huge_it_obj.nonce);
        fd.append('postData', postData);
        jQuery.ajax({
          type: 'POST',
          url: 'http://wp.wingsofalaska.com/wp-admin/admin-ajax.php',
          nonce: huge_it_obj.nonce,
          data: fd,
          contentType: false,
          processData: false,
          beforeSend: function () {
            var buttonsHeightBs = jQuery('#hugeit-contact-wrapper_4').find('div.buttons-block').height();
            var buttonsWidthBs = jQuery('#hugeit-contact-wrapper_4').find('div.buttons-block').width();
            jQuery('#hugeit-contact-wrapper_4').find('div.buttons-block').append('<span class="huge_it_button_overlay"style="line-height:' + buttonsHeightBs + 'px;height:' + buttonsHeightBs + 'px;width:' + buttonsWidthBs + 'px;"><img id="buttLoad" src="http://wp.wingsofalaska.com/wp-content/plugins/forms-contact/images/279.GIF"></span>');
          },
          success: function (response) {
            var response = jQuery.parseJSON(response);
            if (response.markedAsSpam) {
              jQuery('#hugeit-contact-wrapper_4').find('.huge_it_button_overlay').css('display', 'none');
              var buttonField = response.spamButton;
              jQuery('#hugeit-contact-wrapper_4 .hugeit-error-message').empty();
              jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label').removeClass('error');
              document.getElementById("huge_it_contact_form_4").reset();
              var buttonsHeight = jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').height() + 3;
              var buttonsWidth = jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').width() - 2;
              var spamText = response.markedAsSpam;
              jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').empty().append('<span class="huge_it_spam_msg"style="line-height:' + buttonsHeight + 'px;height:' + buttonsHeight + 'px;width:' + buttonsWidth + 'px;"><span>' + spamText + '</span></span>');
            } else if (response.errors) {

              jQuery('#hugeit-contact-wrapper_4').find('.huge_it_button_overlay').css('display', 'none');
              if (captchaExists == 'yes') {
                grecaptcha.reset(recaptchas[4]);
              }
              jQuery('#hugeit-contact-wrapper_4 .hugeit-error-message').empty();
              jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label').removeClass('error');
              jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label>em.required-star').removeClass('error');

              jQuery.each(response.errors, function (key, value) {
                jQuery('#hugeit-contact-wrapper_4').find('div [rel="' + key + '"]').find('span.hugeit-error-message').append(value);
                jQuery('#hugeit-contact-wrapper_4').find('div [rel="' + key + '"]').find('label').addClass('error');
                jQuery('#hugeit-contact-wrapper_4').find('div [rel="' + key + '"]').find('label>em.required-star').addClass('error');
              });
            } else if (response.success) {
              if (response.afterSubmit == 'print_success_message') {
                jQuery('#hugeit-contact-wrapper_4').find('.huge_it_button_overlay').css('display', 'none');
                var buttonField = response.buttons;
                var successText = response.success;
                var buttonsHeight = jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').height() + 3;
                var buttonsWidth = jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').width() - 2;
                jQuery('#hugeit-contact-wrapper_4').find('div[rel="' + buttonField + '"]').empty().append('<span class="huge_it_success_msg"style="line-height:16px;height:' + buttonsHeight + 'px;width:' + buttonsWidth + 'px;"><span>' + successText + '</span></span>');
                document.getElementById("huge_it_contact_form_4").reset();
                jQuery('#hugeit-contact-wrapper_4 .hugeit-error-message').empty();
                jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label').removeClass('error');
              } else if (response.afterSubmit == 'refresh_page') {
                jQuery('#hugeit-contact-wrapper_4').find('.huge_it_button_overlay').css('display', 'none');
                location.reload();
              } else if (response.afterSubmit == 'go_to_url') {
                jQuery('#hugeit-contact-wrapper_4').find('.huge_it_button_overlay').css('display', 'none');
                document.getElementById("huge_it_contact_form_4").reset();
                jQuery('#hugeit-contact-wrapper_4 .hugeit-error-message').empty();
                jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label').removeClass('error');
                var redirectUrl = response.afterSubmitUrl;
                window.location.href = redirectUrl;
              }

            }
          }
        });
      } else {
        //alert(0)
      }
    });
    jQuery("#huge_it_contact_form_4").on("reset", function (e) {
      if (captchaExists == 'yes') {
        grecaptcha.reset(recaptchas[4]);
      }
      jQuery('#hugeit-contact-wrapper_4 .hugeit-error-message').empty();
      jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label').removeClass('error');
      jQuery('#hugeit-contact-wrapper_4').find('.hugeit-field-block').find('label>em.required-star').removeClass('error');
    });


  })
</script>
